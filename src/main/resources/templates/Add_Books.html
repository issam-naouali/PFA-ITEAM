<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add Books</title> <link th:href="@{../../webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../../webjars/jquery/3.0.0/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add New Book</h2>
    <form th:object="${book}" method="POST" th:action="@{/book/save}" cssClass="form" >

        <hidden type="text" th:field="*{id}"/>

        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" cssClass="form-control" id="title" />
        </div>

        <div class="form-group">
            <label>Edition</label>
            <input type="text" th:field="*{edition}" cssClass="form-control" id="edition" />
        </div>


        <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

</body>
</html>
